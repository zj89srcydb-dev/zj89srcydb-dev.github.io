<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹페이지 테스트</title>
    
    <style>
        /* CSS 스타일 시작 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        /* 이미지 스타일 */
        .moving-image {
            width: 250px; /* 이미지 크기 조정 */
            height: auto;
            margin: 30px;
            border: 5px solid #007bff;
            border-radius: 10px;
            
            /* 애니메이션 적용 */
            animation: bounce 2s infinite alternate; /* bounce 애니메이션을 2초 간격으로 무한 반복 (왔다 갔다) */
        }

        /* 애니메이션 정의 (왼쪽-오른쪽 흔들림) */
        @keyframes bounce {
            0% {
                transform: translateX(0); /* 시작 위치: 움직임 없음 */
            }
            100% {
                transform: translateX(20px); /* 끝 위치: 오른쪽으로 20px 이동 */
            }
        }
        /* CSS 스타일 끝 */
    </style>
</head>
<body>
    
    <h1>웹페이지를 테스트합니다</h1>
    
    <img src="image.jpg" alt="테스트 이미지" class="moving-image">
    
    <p>위의 이미지가 간단히 움직이는지 확인해 보세요.</p>
    
</body>
</html>
